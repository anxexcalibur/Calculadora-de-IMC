<!DOCTYPE html>
<html lang ="en">
    <head>
        <meta charset="UTF-8">
        <META name="viewport" content="width=device-width, initial-scale=1.0">
        <title>IMC</title>
        <link rel="stylesheet" href="style.css"
    </head>
    <body>
        <main>

            <div class="conteiner">
                <div class="titulo"><h1>Calcule o IMC!</h1></div>
                <form id="formulario">
                    <div class="input">
                        <label for="nome">Nome</label>
                        <input type="nome" id="Nome" class="inputin" placeholder="Digite seu nome aqui">
                    </div>
                    <div class="input">
                        <label for="peso">Peso</label>
                        <input type="number" id="peso" class="inputin" min="0" placeholder="Digite seu peso" step="0.5"></input>
                    </div>
                    <div class="input">
                        <label for="altura">Altura</label>
                        <input type="number" class="inputin" id="altura" min="0" placeholder="Digite sua altura" step="0.5"></input>
                    </div id="btn-enviar"
                    <div>
                        <input type="submit" name="submit" id="btn-enviar">
                    </div>
                    <div class="result">

                    </div>
                </form>

            </div>
        </main>
    </body>

</html>
</DOCTYPE>
